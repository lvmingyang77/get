<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闲鱼登录页面</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body style="background-image: url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1551105161070&di=b13d725a746236cc29df9ca013bafc75&imgtype=0&src=http%3A%2F%2Ftoutiao.image.mucang.cn%2Ftoutiao-image%2F2017%2F04%2F29%2F03%2Fe601f40301154919a3ca18697f88ea2b.jpeg');width: 100%;height: 100%">
<div class="layui-container" style="margin-top: 10%">
    <div class="layui-row">
        <div class="layui-col-lg-offset2 layui-col-lg8 layui-col-md8" style="border: 1px solid red">
            <h1 style="text-align: center;margin-bottom: 10px">欢迎登陆闲鱼官网</h1>
            <form class="layui-form layui-form-pane" style="width: 100%">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">记住我</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="remberme" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" style="width: 120px" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">

    layui.use("form", function () {
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {

            var $ =layui.jquery;
            console.log(data.field)

            $.ajax({
                type:"post",
                url:"login.do",
                async:true,
                data:data.field,
                success:function(data){

                    if(data.code==1){
                        window.location.href="index.html"
                    }else{

                        alert("登录失败")
                    }

                }
            });
            return false;
        })
    })
</script>

</body>
</html>
