<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闲鱼注册界面</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body style="float: contour">
    <div class="layui-container" style="margin-top: 10%;margin-left: 25%">
        <div class="layui-row;layui-col-lg-offset2 layui-col-lg8 layui-col-md8" style="border: 1px solid yellow">
            <h1 style="text-align: center;margin-bottom: 10px">欢迎注册闲鱼</h1>
            <form class="layui-form" action="/register.do" id="register">
                <div class="layui-form-item">
                    <label class="layui-form-label">请输入昵称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请输入密码:</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请输入地址:</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">请选择性别:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男">
                        <input type="radio" name="sex" value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn">重置</button>
                        <a href="login.html" class="layui-btn">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        layui.use("form", function() {

            var $ = layui.jquery;
            //模块加载完毕
            var form = layui.form;
            form.on('submit(formDemo)', function(data) {

                //获取表单中内容，以键值对的方式
                console.log(data.field)
                //使用ajax完成登录
                $.ajax({
                    type:"post",
                    url:"register.do",
                    async:true,
                    data:data.field,
                    success:function(data){
                        if(data>0){
                            alert("注册成功")
                        }else{
                            alert("注册失败")
                        }
                    }
                });
                return false;
            })
        })
    </script>
</body>
</html>
