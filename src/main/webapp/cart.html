<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        function clearCart(pid){
            if(confirm("确认要删除吗")){
                location.href="clearCart?pid="+pid;
            }
        }
    </script>
</head>
<body>
<div class="container" style="background-color: yellow;margin-top: 10%">
    <div class="row" style="margin-left: 40px">
        <h3>我的购物车<small>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</small></h3>
    </div>
    <div class="row" style="margin-top: 40px;">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="pull-right" style="margin-right: 40px;">
            <div>
                <a id="removeAllProduct" href="javascript:clearCart(0)" class="btn btn-default btn-lg">清空购物车</a>
                &nbsp;&nbsp;
                <a href="" class="btn  btn-danger btn-lg">添加收货地址</a>
            </div>
            <br><br>
            <div style="margin-bottom: 20px;">
                商品金额总计：<span id="total" class="text-danger"><b>￥&nbsp;&nbsp;***</b></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
